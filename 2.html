<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .score {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        #gameCanvas {
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            background: #1a1a2e;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.6);
        }

        button:active {
            transform: translateY(-1px);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            border: 2px solid #ff6b6b;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
        }

        .game-over h2 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .instructions {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            max-width: 200px;
            margin: 20px auto 0;
        }

        .arrow-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
            }
            
            #gameCanvas {
                width: 300px;
                height: 300px;
            }
        }

        .speed-selector {
            margin: 20px 0;
        }

        .speed-selector select {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 16px;
        }

        .speed-selector select option {
            background: #1a1a2e;
            color: white;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🐍 贪吃蛇游戏</h1>
        
        <div class="score-board">
            <div class="score">分数: <span id="score">0</span></div>
            <div class="score">最高分: <span id="highScore">0</span></div>
        </div>

        <div class="speed-selector">
            <label for="speed">游戏速度: </label>
            <select id="speed">
                <option value="200">慢速</option>
                <option value="150" selected>中速</option>
                <option value="100">快速</option>
                <option value="70">极速</option>
            </select>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <button onclick="startGame()">开始游戏</button>
            <button onclick="pauseGame()">暂停</button>
            <button onclick="resetGame()">重新开始</button>
        </div>

        <div class="mobile-controls">
            <div></div>
            <button class="arrow-btn" onclick="changeDirection('up')">↑</button>
            <div></div>
            <button class="arrow-btn" onclick="changeDirection('left')">←</button>
            <div></div>
            <button class="arrow-btn" onclick="changeDirection('right')">→</button>
            <div></div>
            <button class="arrow-btn" onclick="changeDirection('down')">↓</button>
            <div></div>
        </div>

        <div class="instructions">
            <p><strong>游戏说明:</strong></p>
            <p>• 使用方向键或WASD控制蛇的移动</p>
            <p>• 吃到食物蛇会变长，分数增加</p>
            <p>• 撞到墙壁或自己的身体游戏结束</p>
            <p>• 手机用户可以使用下方的方向按钮</p>
        </div>

        <div class="game-over" id="gameOver">
            <h2>游戏结束!</h2>
            <p>最终分数: <span id="finalScore">0</span></p>
            <button onclick="resetGame()" style="margin-top: 20px;">再来一局</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const speedSelector = document.getElementById('speed');

        // 游戏状态
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;
        
        // 网格大小
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // 蛇的初始状态
        let snake = [
            {x: 10, y: 10}
        ];
        let dx = 0;
        let dy = 0;

        // 食物位置
        let apple = {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount)
        };

        // 分数
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highScoreElement.textContent = highScore;

        // 绘制游戏
        function draw() {
            // 清空画布
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制网格线
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // 绘制蛇
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // 蛇头
                    const gradient = ctx.createRadialGradient(
                        segment.x * gridSize + gridSize/2,
                        segment.y * gridSize + gridSize/2,
                        0,
                        segment.x * gridSize + gridSize/2,
                        segment.y * gridSize + gridSize/2,
                        gridSize/2
                    );
                    gradient.addColorStop(0, '#4facfe');
                    gradient.addColorStop(1, '#00f2fe');
                    ctx.fillStyle = gradient;
                } else {
                    // 蛇身
                    const gradient = ctx.createLinearGradient(
                        segment.x * gridSize,
                        segment.y * gridSize,
                        segment.x * gridSize + gridSize,
                        segment.y * gridSize + gridSize
                    );
                    gradient.addColorStop(0, '#667eea');
                    gradient.addColorStop(1, '#764ba2');
                    ctx.fillStyle = gradient;
                }
                
                ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
                
                // 添加光泽效果
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect(segment.x * gridSize + 2, segment.y * gridSize + 2, gridSize - 8, gridSize - 8);
            });

            // 绘制食物
            const appleGradient = ctx.createRadialGradient(
                apple.x * gridSize + gridSize/2,
                apple.y * gridSize + gridSize/2,
                0,
                apple.x * gridSize + gridSize/2,
                apple.y * gridSize + gridSize/2,
                gridSize/2
            );
            appleGradient.addColorStop(0, '#ff6b6b');
            appleGradient.addColorStop(1, '#ee5a24');
            ctx.fillStyle = appleGradient;
            ctx.fillRect(apple.x * gridSize + 2, apple.y * gridSize + 2, gridSize - 4, gridSize - 4);
            
            // 食物闪烁效果
            ctx.shadowColor = '#ff6b6b';
            ctx.shadowBlur = 10;
            ctx.fillRect(apple.x * gridSize + 2, apple.y * gridSize + 2, gridSize - 4, gridSize - 4);
            ctx.shadowBlur = 0;
        }

        // 更新游戏状态
        function update() {
            if (!gameRunning || gamePaused) return;

            // 如果蛇没有移动方向，不更新位置
            if (dx === 0 && dy === 0) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // 检查边界碰撞
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // 检查自身碰撞
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // 检查是否吃到食物
            if (head.x === apple.x && head.y === apple.y) {
                score += 10;
                scoreElement.textContent = score;
                
                // 生成新食物
                generateApple();
                
                // 检查是否创造新纪录
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
            } else {
                snake.pop();
            }
        }

        // 生成新食物
        function generateApple() {
            do {
                apple.x = Math.floor(Math.random() * tileCount);
                apple.y = Math.floor(Math.random() * tileCount);
            } while (snake.some(segment => segment.x === apple.x && segment.y === apple.y));
        }

        // 游戏结束
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // 开始游戏
        function startGame() {
            if (gameRunning && !gamePaused) return;
            
            if (gamePaused) {
                gamePaused = false;
                const speed = parseInt(speedSelector.value);
                gameLoop = setInterval(() => {
                    update();
                    draw();
                }, speed);
                return;
            }

            // 重置游戏状态
            gameRunning = true;
            gamePaused = false;
            gameOverElement.style.display = 'none';
            
            // 如果蛇没有移动方向，给它一个初始方向
            if (dx === 0 && dy === 0) {
                dx = 1; // 向右移动
                dy = 0;
            }
            
            const speed = parseInt(speedSelector.value);
            gameLoop = setInterval(() => {
                update();
                draw();
            }, speed);
        }

        // 暂停游戏
        function pauseGame() {
            if (!gameRunning) return;
            
            if (gamePaused) {
                gamePaused = false;
                const speed = parseInt(speedSelector.value);
                gameLoop = setInterval(() => {
                    update();
                    draw();
                }, speed);
            } else {
                gamePaused = true;
                clearInterval(gameLoop);
            }
        }

        // 重新开始
        function resetGame() {
            clearInterval(gameLoop);
            gameRunning = false;
            gamePaused = false;
            score = 0;
            scoreElement.textContent = score;
            
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            
            generateApple();
            gameOverElement.style.display = 'none';
            draw();
        }

        // 改变方向
        function changeDirection(direction) {
            // 允许在游戏未开始时设置方向
            if (gameRunning && gamePaused) return;

            switch(direction) {
                case 'up':
                    if (dy !== 1) { dx = 0; dy = -1; } // 防止反向移动
                    break;
                case 'down':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'left':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'right':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
            
            // 如果游戏未开始，按方向键后自动开始游戏
            if (!gameRunning) {
                startGame();
            }
        }

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    changeDirection('right');
                    break;
                case ' ':
                    e.preventDefault();
                    if (gameRunning) {
                        pauseGame();
                    } else {
                        startGame();
                    }
                    break;
            }
        });

        // 初始化游戏
        generateApple();
        draw();
    </script>
</body>
</html>
