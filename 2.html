<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡æ¸¸æˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .score {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        #gameCanvas {
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            background: #1a1a2e;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.6);
        }

        button:active {
            transform: translateY(-1px);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            border: 2px solid #ff6b6b;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
        }

        .game-over h2 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .instructions {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            max-width: 200px;
            margin: 20px auto 0;
        }

        .arrow-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
            }
            
            #gameCanvas {
                width: 300px;
                height: 300px;
            }
        }

        .speed-selector {
            margin: 20px 0;
        }

        .speed-selector select {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 16px;
        }

        .speed-selector select option {
            background: #1a1a2e;
            color: white;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ è´ªåƒè›‡æ¸¸æˆ</h1>
        
        <div class="score-board">
            <div class="score">åˆ†æ•°: <span id="score">0</span></div>
            <div class="score">æœ€é«˜åˆ†: <span id="highScore">0</span></div>
        </div>

        <div class="speed-selector">
            <label for="speed">æ¸¸æˆé€Ÿåº¦: </label>
            <select id="speed">
                <option value="200">æ…¢é€Ÿ</option>
                <option value="150" selected>ä¸­é€Ÿ</option>
                <option value="100">å¿«é€Ÿ</option>
                <option value="70">æé€Ÿ</option>
            </select>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <button onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
            <button onclick="pauseGame()">æš‚åœ</button>
            <button onclick="resetGame()">é‡æ–°å¼€å§‹</button>
        </div>

        <div class="mobile-controls">
            <div></div>
            <button class="arrow-btn" onclick="changeDirection('up')">â†‘</button>
            <div></div>
            <button class="arrow-btn" onclick="changeDirection('left')">â†</button>
            <div></div>
            <button class="arrow-btn" onclick="changeDirection('right')">â†’</button>
            <div></div>
            <button class="arrow-btn" onclick="changeDirection('down')">â†“</button>
            <div></div>
        </div>

        <div class="instructions">
            <p><strong>æ¸¸æˆè¯´æ˜:</strong></p>
            <p>â€¢ ä½¿ç”¨æ–¹å‘é”®æˆ–WASDæ§åˆ¶è›‡çš„ç§»åŠ¨</p>
            <p>â€¢ åƒåˆ°é£Ÿç‰©è›‡ä¼šå˜é•¿ï¼Œåˆ†æ•°å¢åŠ </p>
            <p>â€¢ æ’åˆ°å¢™å£æˆ–è‡ªå·±çš„èº«ä½“æ¸¸æˆç»“æŸ</p>
            <p>â€¢ æ‰‹æœºç”¨æˆ·å¯ä»¥ä½¿ç”¨ä¸‹æ–¹çš„æ–¹å‘æŒ‰é’®</p>
        </div>

        <div class="game-over" id="gameOver">
            <h2>æ¸¸æˆç»“æŸ!</h2>
            <p>æœ€ç»ˆåˆ†æ•°: <span id="finalScore">0</span></p>
            <button onclick="resetGame()" style="margin-top: 20px;">å†æ¥ä¸€å±€</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const speedSelector = document.getElementById('speed');

        // æ¸¸æˆçŠ¶æ€
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;
        
        // ç½‘æ ¼å¤§å°
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // è›‡çš„åˆå§‹çŠ¶æ€
        let snake = [
            {x: 10, y: 10}
        ];
        let dx = 0;
        let dy = 0;

        // é£Ÿç‰©ä½ç½®
        let apple = {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount)
        };

        // åˆ†æ•°
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highScoreElement.textContent = highScore;

        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶ç½‘æ ¼çº¿
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // ç»˜åˆ¶è›‡
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // è›‡å¤´
                    const gradient = ctx.createRadialGradient(
                        segment.x * gridSize + gridSize/2,
                        segment.y * gridSize + gridSize/2,
                        0,
                        segment.x * gridSize + gridSize/2,
                        segment.y * gridSize + gridSize/2,
                        gridSize/2
                    );
                    gradient.addColorStop(0, '#4facfe');
                    gradient.addColorStop(1, '#00f2fe');
                    ctx.fillStyle = gradient;
                } else {
                    // è›‡èº«
                    const gradient = ctx.createLinearGradient(
                        segment.x * gridSize,
                        segment.y * gridSize,
                        segment.x * gridSize + gridSize,
                        segment.y * gridSize + gridSize
                    );
                    gradient.addColorStop(0, '#667eea');
                    gradient.addColorStop(1, '#764ba2');
                    ctx.fillStyle = gradient;
                }
                
                ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
                
                // æ·»åŠ å…‰æ³½æ•ˆæœ
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect(segment.x * gridSize + 2, segment.y * gridSize + 2, gridSize - 8, gridSize - 8);
            });

            // ç»˜åˆ¶é£Ÿç‰©
            const appleGradient = ctx.createRadialGradient(
                apple.x * gridSize + gridSize/2,
                apple.y * gridSize + gridSize/2,
                0,
                apple.x * gridSize + gridSize/2,
                apple.y * gridSize + gridSize/2,
                gridSize/2
            );
            appleGradient.addColorStop(0, '#ff6b6b');
            appleGradient.addColorStop(1, '#ee5a24');
            ctx.fillStyle = appleGradient;
            ctx.fillRect(apple.x * gridSize + 2, apple.y * gridSize + 2, gridSize - 4, gridSize - 4);
            
            // é£Ÿç‰©é—ªçƒæ•ˆæœ
            ctx.shadowColor = '#ff6b6b';
            ctx.shadowBlur = 10;
            ctx.fillRect(apple.x * gridSize + 2, apple.y * gridSize + 2, gridSize - 4, gridSize - 4);
            ctx.shadowBlur = 0;
        }

        // æ›´æ–°æ¸¸æˆçŠ¶æ€
        function update() {
            if (!gameRunning || gamePaused) return;

            // å¦‚æœè›‡æ²¡æœ‰ç§»åŠ¨æ–¹å‘ï¼Œä¸æ›´æ–°ä½ç½®
            if (dx === 0 && dy === 0) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // æ£€æŸ¥è¾¹ç•Œç¢°æ’
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // æ£€æŸ¥è‡ªèº«ç¢°æ’
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === apple.x && head.y === apple.y) {
                score += 10;
                scoreElement.textContent = score;
                
                // ç”Ÿæˆæ–°é£Ÿç‰©
                generateApple();
                
                // æ£€æŸ¥æ˜¯å¦åˆ›é€ æ–°çºªå½•
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
            } else {
                snake.pop();
            }
        }

        // ç”Ÿæˆæ–°é£Ÿç‰©
        function generateApple() {
            do {
                apple.x = Math.floor(Math.random() * tileCount);
                apple.y = Math.floor(Math.random() * tileCount);
            } while (snake.some(segment => segment.x === apple.x && segment.y === apple.y));
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (gameRunning && !gamePaused) return;
            
            if (gamePaused) {
                gamePaused = false;
                const speed = parseInt(speedSelector.value);
                gameLoop = setInterval(() => {
                    update();
                    draw();
                }, speed);
                return;
            }

            // é‡ç½®æ¸¸æˆçŠ¶æ€
            gameRunning = true;
            gamePaused = false;
            gameOverElement.style.display = 'none';
            
            // å¦‚æœè›‡æ²¡æœ‰ç§»åŠ¨æ–¹å‘ï¼Œç»™å®ƒä¸€ä¸ªåˆå§‹æ–¹å‘
            if (dx === 0 && dy === 0) {
                dx = 1; // å‘å³ç§»åŠ¨
                dy = 0;
            }
            
            const speed = parseInt(speedSelector.value);
            gameLoop = setInterval(() => {
                update();
                draw();
            }, speed);
        }

        // æš‚åœæ¸¸æˆ
        function pauseGame() {
            if (!gameRunning) return;
            
            if (gamePaused) {
                gamePaused = false;
                const speed = parseInt(speedSelector.value);
                gameLoop = setInterval(() => {
                    update();
                    draw();
                }, speed);
            } else {
                gamePaused = true;
                clearInterval(gameLoop);
            }
        }

        // é‡æ–°å¼€å§‹
        function resetGame() {
            clearInterval(gameLoop);
            gameRunning = false;
            gamePaused = false;
            score = 0;
            scoreElement.textContent = score;
            
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            
            generateApple();
            gameOverElement.style.display = 'none';
            draw();
        }

        // æ”¹å˜æ–¹å‘
        function changeDirection(direction) {
            // å…è®¸åœ¨æ¸¸æˆæœªå¼€å§‹æ—¶è®¾ç½®æ–¹å‘
            if (gameRunning && gamePaused) return;

            switch(direction) {
                case 'up':
                    if (dy !== 1) { dx = 0; dy = -1; } // é˜²æ­¢åå‘ç§»åŠ¨
                    break;
                case 'down':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'left':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'right':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
            
            // å¦‚æœæ¸¸æˆæœªå¼€å§‹ï¼ŒæŒ‰æ–¹å‘é”®åè‡ªåŠ¨å¼€å§‹æ¸¸æˆ
            if (!gameRunning) {
                startGame();
            }
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    changeDirection('right');
                    break;
                case ' ':
                    e.preventDefault();
                    if (gameRunning) {
                        pauseGame();
                    } else {
                        startGame();
                    }
                    break;
            }
        });

        // åˆå§‹åŒ–æ¸¸æˆ
        generateApple();
        draw();
    </script>
</body>
</html>
